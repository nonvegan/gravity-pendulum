<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Gravity Pendulum</title>
</head>

<body>
    <h1>Gravity <span>Pendulum</span></h1>
    <canvas id="canvas"></canvas>
    <div id="optionsDiv">
        <label id="gravityLabel">G</label>
        <input id="gravityRange" type="range" autocomplete="off" min="1" value="500" max="1000">
        <button id="resetButton"><span>Reset</span> Button</button>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
